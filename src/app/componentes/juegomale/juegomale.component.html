<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jueguitos para Malena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    

  </head>
      
  <body onload="tres.focus();">

   
    <div class="container text-center mt-0 py-0">
        <div class="row py-3">
            <h5 style="font: Verdana"><br><br></h5>
        </div>

      <div class="row py-0">           
          <div class="col-md-12 mx-0 px-0 py-0">                    
            <img id="foto" class="rounded-5" src="{{linkimagen}}" height="220px">                      
          </div>
      </div>   


        <div class="row py-0">           
            <div class="col-md-12 mx-0 px-0 py-4" style="border-width: medium;border-color:black;">                    
              <div class="containter" >                    
                    <h1 id="uno" style="font-family:monospace;font-size: 120px;text-align: center;border: none">{{palabra}}</h1>                                   
              </div>      
            </div>
        </div>   
        
        <div class="row py-0">          
            <div class="col-md-12 mx-0 px-0 py-0">
                  <div class="containter">
                    
                    <h1 id="dos" style="font-family:monospace;font-size: 120px;text-align: center;border: none">{{guiones}}</h1>                                   
                    
                  </div>
             </div>
         
                  
          </div>  


        <div class="row py-0">          
          <div class="col-md-12 mx-0 px-0 py-0">
                <div class="containter">
               
                 <input type="text" autofocus="true" id="tres" size="1" (keydown)="onKeydown($event);" onblur="tres.focus();" style="font-family:monospace;font-size:0px;text-align: center;border: none;outline: none;">
                  
                </div>
           </div>               
        </div>  

        <div class="row py-3">
          <h5 style="font: Verdana"><br></h5>
          
      </div>
     
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
        
  
  </body>
